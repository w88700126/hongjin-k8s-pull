motd file = /etc/rsyncd.motd  
transfer logging = yes
log file =/var/log/rsyncd.log 
pid file =/var/run/rsyncd.pid 
lock file =/var/run/rsync.lock  
port = 873 
uid = root  
gid = root  
use chroot = yes 
read only = no
max connections = 10

[server100] 
comment = This is server
path = /server
ignore errors 
auth users = root
secrets file = /etc/rsyncd.secrets 
hosts allow=*
[cmd100] 
comment = This is cmd
path = /cmd
ignore errors 
auth users = root
secrets file = /etc/rsyncd.secrets 
hosts allow=*

